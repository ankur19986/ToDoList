{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h2>Delete To-do Item</h2>
            <p>Are you sure you want to delete the item: <strong>{{ object.title }}</strong>
            from the list <i>{{ todo_list.title }}</i>?</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'list' todo_list.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
