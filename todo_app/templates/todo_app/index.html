

{% extends "base.html" %}
{% block content %}
<h3>All my lists</h3>
<ul>
    {% for todolist in object_list %}
    <li>
        <div role="button" onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>
<p>
    <input value="Add a new list" type="button" onclick="location.href='{% url "list-add" %}'"/>
</p>
<style>
    /* Media query for smaller screens */
    @media (max-width: 768px) {
        ul {
            list-style: none; /* Remove list bullets */
            padding: 0;
        }
        li {
            margin: 10px 0; /* Add spacing between list items */
        }
    }
</style>
{% endblock %}
