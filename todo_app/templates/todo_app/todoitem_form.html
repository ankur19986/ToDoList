{% extends "base.html" %}
{% block content %}
<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input value="Submit" type="submit">
    <input value="Cancel" type="button" onclick="location.href='{% url "list" todo_list.id %}'">
    {% if object %}
        <input value="Delete this item" type="button" onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
    {% endif %}
</form>
<style>
    /* Media query for smaller screens */
    @media (max-width: 768px) {
        table {
            width: 100%; /* Make the table width 100% for smaller screens */
        }
    }
</style>
{% endblock %}
